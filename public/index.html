<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYOTA Fund - Quick Loans via M-Pesa (DEBUG)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a86b;
            --primary-dark: #008c5a;
            --secondary: #ffd700;
            --dark: #1a2332;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --bg: #f8f9fa;
            --white: #ffffff;
            --success: #27ae60;
            --error: #e74c3c;
            --warning: #f39c12;
            --border: #e0e6ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--white);
            border-radius: 24px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), #00d4ff);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 24px rgba(0, 168, 107, 0.3);
        }

        .logo-icon svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-light);
            font-size: 14px;
        }

        .debug-badge {
            display: inline-block;
            background: var(--warning);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 8px;
        }

        .test-button {
            width: 100%;
            padding: 12px;
            background: var(--warning);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .info-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            color: white;
            text-align: center;
        }

        .info-box h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .info-box .amount {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .info-box p {
            font-size: 13px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            background: var(--bg);
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 168, 107, 0.1);
        }

        input:disabled {
            background: var(--bg);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .phone-note {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stored-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), #00d4ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(0, 168, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 168, 107, 0.4);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading .btn-text {
            display: none;
        }

        .loading .spinner {
            display: block;
        }

        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: var(--success);
            border: 2px solid var(--success);
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: var(--error);
            border: 2px solid var(--error);
            display: block;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid var(--warning);
            display: block;
        }

        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .clear-storage {
            text-align: center;
            margin-top: 15px;
        }

        .clear-storage button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
            padding: 5px;
        }

        .clear-storage button:hover {
            color: var(--error);
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .info-box .amount {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M16.59,7.58L10,14.17L7.41,11.59L6,13L10,17L18,9L16.59,7.58Z"/>
                    </svg>
                </div>
                <h1>NYOTA FUND</h1>
                <p>Quick loans via M-Pesa</p>
                <span class="debug-badge">DEBUG MODE</span>
            </div>

            <button class="test-button" onclick="testConnection()">
                üîç Test API Connection
            </button>

            <div class="info-box">
                <h3>Loan Amount</h3>
                <div class="amount" id="loanAmount">KES 10</div>
                <p>Test payment amount</p>
            </div>

            <form id="loanForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (M-Pesa)</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üì±</span>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="0705809731"
                            required
                        >
                    </div>
                    <div class="phone-note" id="phoneNote"></div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (Auto-generated)</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üí∞</span>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount" 
                            value="10"
                            disabled
                        >
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Request Loan</span>
                    <div class="spinner"></div>
                </button>

                <div id="message" class="message"></div>

                <div class="clear-storage">
                    <button type="button" onclick="clearStoredPhone()">Clear stored phone number</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPhoneFromStorage();
            setRandomAmount();
        });

        // Load phone number from localStorage
        function loadPhoneFromStorage() {
            const phoneInput = document.getElementById('phone');
            const phoneNote = document.getElementById('phoneNote');
            
            const storedPhone = localStorage.getItem('nyota_phone');
            
            if (storedPhone) {
                phoneInput.value = storedPhone;
                phoneNote.innerHTML = `
                    <span class="stored-badge">‚úì SAVED</span>
                    <span>Phone number loaded from storage</span>
                `;
            } else {
                phoneNote.innerHTML = `
                    <span>Phone number will be saved for next time</span>
                `;
            }
        }

        // Save phone number to localStorage
        function savePhoneToStorage(phone) {
            localStorage.setItem('nyota_phone', phone);
            console.log('Phone number saved to localStorage:', phone);
        }

        // Clear stored phone number
        function clearStoredPhone() {
            localStorage.removeItem('nyota_phone');
            document.getElementById('phone').value = '';
            document.getElementById('phoneNote').innerHTML = `
                <span>Phone number cleared. Enter new number.</span>
            `;
        }

        // Set random amount
        function setRandomAmount() {
            const testAmount = 10;
            document.getElementById('amount').value = testAmount;
            document.getElementById('loanAmount').textContent = `KES ${testAmount}`;
        }

        // Auto-format phone number
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.startsWith('254')) {
                // Already in correct format
            } else if (value.startsWith('0')) {
                value = '254' + value.substring(1);
            } else if (value.startsWith('7') || value.startsWith('1')) {
                value = '254' + value;
            }
            
            e.target.value = value;
        });

        // Test API connection
        async function testConnection() {
            const message = document.getElementById('message');
            message.textContent = 'Testing API connection...';
            message.className = 'message warning';
            message.style.display = 'block';

            try {
                const response = await fetch('/api/test');
                const result = await response.json();

                if (result.success) {
                    message.textContent = '‚úÖ API Connection Test Results:';
                    message.className = 'message success';
                    
                    const debugDiv = document.createElement('div');
                    debugDiv.className = 'debug-info';
                    debugDiv.textContent = JSON.stringify(result.results, null, 2);
                    message.appendChild(debugDiv);
                } else {
                    message.textContent = '‚ùå Test failed: ' + result.error;
                    message.className = 'message error';
                }
            } catch (error) {
                message.textContent = '‚ùå Test failed: ' + error.message;
                message.className = 'message error';
            }
        }

        // Form submission
        const form = document.getElementById('loanForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                amount: parseFloat(document.getElementById('amount').value)
            };

            // Save phone number to localStorage
            savePhoneToStorage(formData.phone);

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            message.style.display = 'none';
            message.className = 'message';

            console.log('Submitting payment request:', formData);

            try {
                const response = await fetch('/api/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                const result = await response.json();
                console.log('Response data:', result);

                if (result.success) {
                    message.textContent = result.message || 'Payment request sent! Check your phone for M-Pesa prompt.';
                    message.className = 'message success';
                    message.style.display = 'block';
                    
                    document.getElementById('name').value = '';
                } else {
                    message.textContent = '‚ùå ' + (result.message || 'Payment failed. Please try again.');
                    message.className = 'message error';
                    message.style.display = 'block';

                    // Show debug info if available
                    if (result.debug) {
                        const debugDiv = document.createElement('div');
                        debugDiv.className = 'debug-info';
                        debugDiv.textContent = JSON.stringify(result.debug, null, 2);
                        message.appendChild(debugDiv);
                    }
                }
            } catch (error) {
                console.error('Payment error:', error);
                message.textContent = '‚ùå Connection error: ' + error.message + '. Please check your internet and try again.';
                message.className = 'message error';
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
